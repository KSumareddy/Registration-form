<html>
<head>
     <title>My Form</title>
     <style>    

         img{
              Margin-left:39%;
              background-color:black;
              padding:10px;
} 
         #suma{
             Margin-left:20%;
             Margin-right:20%;
             Background-color:white;
}
.deep{
Margin-left:20%;
Margin-right:20%;
padding:15px;
background-color:white;
}
.deep:hover{
background-color:pink;
}
     </style>
</head>
<body>

      <img src="userlogo.jpeg" alt="userlogo" width="200px" height="200px"/>
     
       <fieldset id="suma">
         <legend>Registration</legend>
       <form action="" method="post" class="deep">
       <table>
      
             <tr>
               <td>username:</td>
               <td><input type="text" name="uname"  placeholder="enter username" required ></td>
             </tr>

<tr>
               <td>Password:</td>
               <td><input type="password" name="upass"  placeholder="enter password" required ></td>
             </tr>
      

         <tr>
               <td>Mobile Number:</td>
               <td><input type="number" name="umob"  placeholder="enter mobile number" required ></td>
             </tr>
      <tr>
               <td>Email:</td>
               <td><input type="email" name="uemail"  placeholder="enter email id" required ></td>
             </tr>
      
<tr>
               <td>DOB:</td>
               <td><input type="date" name="udob"  required ></td>
             </tr>
      

<tr>
               <td>Gender:</td>
               <td><input type="radio" name="gen" value="male"  required > male
         <input type="radio" name="gen" value="female"  required > female    
<input type="radio" name="gen" value="others"  required > others
            </td>
             </tr>
      
           <tr>
             <td>Type of user:</td>
              <td>
                 <select name="utype">

                <option value=" 1">1st Year</option>
                <option value=" 2">2nd Year</option>
                 <option value=" 3">3rd Year</option>
                  <option value=" 4">4th Year</option>

                 </select>
              </td>
           </tr>
           <tr>
             <td>Profile pic:</td>
            <td><input type="file" name="ufile"></td>
         </tr>
          <tr>
          <td><input type="checkbox" value="i">I accept the terms and conditions.</td>
           </tr>
           <tr>
<td><input type="submit" value="register"></td>
 <td><input type="reset" value="clear"></td>
</tr>
             







       </table>
       </form>
       </fieldset>
       
       



</body>
</html>
